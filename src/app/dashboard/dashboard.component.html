<h1>Welcome, {{ currentUser.name }}!</h1>

<table>
  <thead>
  <tr>
    <th>Country</th>
    <th>State</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of countryStateData">
    <td>{{ data.country }}</td>
    <td>{{ data.state }}</td>
  </tr>
  </tbody>
</table>

<button (click)="openAddCountryStateDialog()">Create New</button>
